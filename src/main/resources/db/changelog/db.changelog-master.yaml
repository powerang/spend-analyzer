databaseChangeLog:
  - changeSet:  
      id:  1  
      author:  sgautam  
      changes:  
        - createTable:
            schemaName: public
            tableName: TRANSACTION
            columns:  
              - column:  
                  name: ID  
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyname: TRANSACTION_ID_PK
                    nullable: false
              - column:
                  name: CATEGORY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: AMOUNT
                  type: numeric(20,2)
                  constraints:
                    nullable: false
              - column:
                  name: DATE
                  type: TIMESTAMP(9)
                  constraints:
                    nullable: false

  - include:
      file: classpath:db/changelog/db.chnagelog.initialize.yaml
